name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          # Note: Not setting registry-url here to avoid auth token injection
          # npm will use default registry

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Verify npm version
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          if [[ "$TAG" != "v$VERSION" ]]; then
            echo "Release tag ($TAG) does not match package.json version (v$VERSION)"
            exit 1
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [[ "$TAG" == *"-alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-rc"* ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Publishing with npm tag: ${{ steps.npm-tag.outputs.tag || 'beta' }}"

      - name: Publish to npm with OIDC
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          # Explicitly unset any auth token to force OIDC
          NODE_AUTH_TOKEN: ''
