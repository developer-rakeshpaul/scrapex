name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          if [[ "$TAG" != "v$VERSION" ]]; then
            echo "Release tag ($TAG) does not match package.json version (v$VERSION)"
            exit 1
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm (with provenance)
        id: publish
        continue-on-error: true
        run: |
          TAG="${{ github.event.release.tag_name }}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"

          if [[ "$IS_PRERELEASE" == "true" || "$TAG" == *-* ]]; then
            npm publish --provenance --access public --tag alpha
          else
            npm publish --provenance --access public
          fi

      - name: Publish to npm (token fallback)
        if: steps.publish.outcome == 'failure'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"

          if [[ -z "$NODE_AUTH_TOKEN" ]]; then
            echo "::error::Provenance publishing failed and NPM_TOKEN is not set"
            exit 1
          fi

          echo "Provenance publishing failed, falling back to token auth..."
          if [[ "$IS_PRERELEASE" == "true" || "$TAG" == *-* ]]; then
            npm publish --access public --tag alpha
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
