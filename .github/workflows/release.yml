name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          if [[ "$TAG" != "v$VERSION" ]]; then
            echo "Release tag ($TAG) does not match package.json version (v$VERSION)"
            exit 1
          fi

      - name: Configure npm auth (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: |
          TAG="${{ github.event.release.tag_name }}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"
          HAS_TOKEN="${HAS_NPM_TOKEN}"

          if [[ "$IS_PRERELEASE" == "true" || "$TAG" == *-* ]]; then
            if ! npm publish --provenance --access public --tag alpha; then
              if [[ "$HAS_TOKEN" == "true" ]]; then
                npm publish --access public --tag alpha
              else
                exit 1
              fi
            fi
          else
            if ! npm publish --provenance --access public; then
              if [[ "$HAS_TOKEN" == "true" ]]; then
                npm publish --access public
              else
                exit 1
              fi
            fi
          fi
        env:
          HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
