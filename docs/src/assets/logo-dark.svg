<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
  <defs>
    <filter id="glow-acid" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="scan-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ccff00" stop-opacity="0" />
      <stop offset="50%" stop-color="#ccff00" stop-opacity="1" />
      <stop offset="100%" stop-color="#ccff00" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <style>
    .sigil-s {
      stroke-dasharray: 200;
      stroke-dashoffset: 0;
      animation: pulse 4s ease-in-out infinite;
    }
    .sigil-x {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw-x 3s ease-out forwards 0.5s, pulse 4s ease-in-out infinite;
    }
    .scanner {
      animation: scan 3s linear infinite;
    }
    @keyframes pulse {
      0% { stroke-opacity: 0.7; }
      50% { stroke-opacity: 1; filter: url(#glow-acid); }
      100% { stroke-opacity: 0.7; }
    }
    @keyframes draw-x {
      to { stroke-dashoffset: 0; }
    }
    @keyframes scan {
      0% { transform: translateY(-20px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(120px); opacity: 0; }
    }
  </style>

  <!-- Background Base (Subtle Grid) -->
  <path d="M10 20 L110 20 M10 100 L110 100" stroke="#ccff00" stroke-width="2" opacity="0.1" />
  <path d="M60 10 L60 110" stroke="#ccff00" stroke-width="1" opacity="0.1" stroke-dasharray="4 4"/>
  
  <!-- THE SIGIL S (Shifted Left) -->
  <path class="sigil-s" d="M70 30 L45 30 L30 50 L60 70 L45 90 L20 90" stroke="#ccff00" stroke-width="5" stroke-linecap="square" fill="none" />
  
  <!-- CONNECTING BRIDGE -->
  <path d="M60 70 L75 70" stroke="#ccff00" stroke-width="2" opacity="0.5" />
  
  <!-- THE CALCULUS 'x' (Subscript - smaller, positioned lower-right) -->
  <!-- Two curves intersecting to form italic x -->
  <path class="sigil-x" d="M95 72 Q 87 82 78 93 M 78 72 Q 87 82 95 93" stroke="#ccff00" stroke-width="3" stroke-linecap="round" fill="none" />
  
  <!-- Data Nodes -->
  <rect x="67" y="27" width="6" height="6" fill="#ccff00" />
  <rect x="17" y="87" width="6" height="6" fill="#ccff00" />
  
  <!-- Connecting Tech Lines -->
  <path d="M45 30 L45 15 M45 90 L45 105" stroke="#ccff00" stroke-width="1" opacity="0.5" />

  <!-- Scanning Beam -->
  <rect x="15" y="0" width="95" height="2" fill="url(#scan-grad)" class="scanner" opacity="0.5" />

</svg>
